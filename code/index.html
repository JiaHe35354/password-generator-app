<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main class="container">
      <h1 class="heading">Password Generator</h1>

      <div class="password-container">
        <p class="password">P4$5W0rD!</p>
        <div class="copy-container">
          <button class="icon-copy" aria-label="Copy password">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
              />
            </svg>
          </button>
          <p class="copy-msg"></p>
        </div>
      </div>

      <div class="generate-container">
        <p class="length-wrapper">
          <label for="length"
            >Character Length <span id="length-text">0</span></label
          >
          <input type="range" id="length" min="0" max="20" value="0" />
        </p>

        <div class="options">
          <p class="row">
            <input type="checkbox" id="uppercase" name="uppercase" />
            <label for="uppercase">Include Uppercase Letters</label>
          </p>
          <p class="row">
            <input type="checkbox" id="lowercase" name="lowercase" />
            <label for="lowercase">Include Lowercase Letters</label>
          </p>
          <p class="row">
            <input type="checkbox" id="numbers" name="numbers" />
            <label for="numbers">Include Numbers</label>
          </p>
          <p class="row">
            <input type="checkbox" id="symbols" name="symbols" />
            <label for="symbols">Include Symbols</label>
          </p>
        </div>

        <div class="strength-wrapper">
          <span class="strength-label">STRENGTH</span>
          <div class="strength-bars">
            <span class="strength-level"></span>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>

        <button class="btn">
          Generate
          <span class="icon-arrow-right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
              />
            </svg>
          </span>
        </button>
      </div>
    </main>
  </body>
</html>
